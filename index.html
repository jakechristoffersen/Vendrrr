  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Nerd Snack Time Machine</h1>
        <!-- this is the id "items" used for vending selection, will populate inside the tags -->
        <div class="row">
          <div class="container">
            <div id="items"></div>
          </div> 

        </div>
        <!-- Div place holder for money, button submits an onlick with param, which doesnt matter if it comes here because it does not break functionality -->
        <div id="money"><h3>Insert Nerdcoin</h3></div>
          <button class="btn btn-default button-circle" onclick="app.controllers.venderController.addMoney(.25)"><i class="fa fa-rebel" style="color: #464040;"></i></button>
      </div>
    </div>
  </div>
