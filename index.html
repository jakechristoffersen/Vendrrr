    <div class="row">
      <div class="col-12">
        <!-- title and items are static -->
        <h1>Vendrrr!</h1>
        <!-- this is the id "items" used for vending selection, will populate inside the tags -->

          <div class="container">
            <div id="items"></div>
          </div> 

        </div>
        <!-- money button to add money to the array.  Money: can probably added to the object that is returned, add addMoney to controller, fires off event to add amount, and returns total to the view -->

        <button onclick="app.venderController.addMoney()">Add Quarter</button>
        
      </div>
    </div>
